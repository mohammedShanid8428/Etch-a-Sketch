<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <header>
    <h1 class="title">Etch A Sketch</h1>
  </header>

  <section class="main-content">
    <div class="option">
      <div class="color-button">
        <button type="button" class="warm rectangle">Warm</button>
        <button type="button" class="warm rectangle">Cold</button>
      </div>
      <div class="grid-button">
        <button type="button" class="grid-10 circle">10X10</button>
        <button type="button" class="grid-20 circle active">20X20</button>
        <button type="button" class="grid-30 circle ">30X30</button>
      </div>
      <div class="color-button">
        <button type="button" class="black rectangle">Black</button>
        <button type="button" class="white rectangle">White</button>
      </div>
    </div>
    <div class="container">
      <div class="grid-container" >

      </div>
    </div>
  </section>
  <p class="copyright">Crafted by Mohammed shanid</p>

  
  
</body>
</html>
