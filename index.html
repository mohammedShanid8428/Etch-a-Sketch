<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <header>
    <h1 class="title">Etch A Sketch</h1>
  </header>

  <section class="main-content">
    <div class="option">
      <div class="color-button" id="circle">
        <button type="button" class="rainbow rectangle btn">Rainbow</button>
      </div>
      <div class="option1">
        <div class="color-button">
          <button type="button" class="warm rectangle">Warm</button>
          <button type="button" class="cold rectangle">Cold</button>
        </div>
        <div class="grid-button">
          <button type="button" class="grid-10 circle">10X10</button>
          <button type="button" class="grid-20 circle active">20X20</button>
          <button type="button" class="grid-30 circle ">30X30</button>
        </div>
        <div class="color-button">
          <button type="button" class="black rectangle">Black</button>
          <button type="button" class="Eraser rectangle">Eraser</button>
        </div>
      </div>
      <div class="color-button"  id="circle">
        <button type="button" class="clear rectangle btn" >Clear</button>
      </div>
    </div>
    
    <div class="container">
      <div class="color-button"  id="circled">
        <div id="color">
          <button type="button" class="clear rectangle btn color" id="btn">Pick Color
            <input type="color" value="#0000ff" id="input-color" style="width: 50px; height: 50px; border-radius: 50%; cursor: pointer;"></button>
        </div>
        <div class="grid-container">

        </div>
        <div >
          <button type="button" class="clear rectangle btn opaque" id="btn">Opaque</button>
        </div>
        
      </div>
     
    </div>
  </section>

  <p class="copyright">Crafted by Mohammed shanid</p>

  <script src="./script.js"></script>



</body>

</html>
